name: napari-imagegrains
display_name: ImageGrains
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-imagegrains.get_reader
      python_name: napari_imagegrains._reader:napari_get_reader
      title: Open data with ImageGrains
    - id: napari-imagegrains.make_sample_data
      python_name: napari_imagegrains._sample_data:make_sample_data
      title: Load sample data from ImageGrains
    - id: napari-imagegrains.make_container_widget
      python_name: napari_imagegrains:ImageThreshold
      title: Make threshold Container widget
    - id: napari-imagegrains.make_magic_widget
      python_name: napari_imagegrains:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-imagegrains.make_function_widget
      python_name: napari_imagegrains:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-imagegrains.make_qwidget
      python_name: napari_imagegrains:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-imagegrains.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  sample_data:
    - command: napari-imagegrains.make_sample_data
      display_name: ImageGrains
      key: unique_id.1
  widgets:
    - command: napari-imagegrains.make_container_widget
      display_name: Container Threshold
    - command: napari-imagegrains.make_magic_widget
      display_name: Magic Threshold
    - command: napari-imagegrains.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-imagegrains.make_qwidget
      display_name: Example QWidget
